<mat-grid-list cols="2" rowHeight="4:1">
  <mat-grid-tile>
    <mat-selection-list
      #translations
      [multiple]="false"
      (selectionChange)="onChange($event)"
    >
      <mat-list-option
        *ngFor="let translate of translatesService.getTranslates()"
        [value]="translate"
      >
        {{ translate.created }}
      </mat-list-option>
    </mat-selection-list>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card *ngIf="selectedTranslate">
      <mat-card-header>
        <mat-card-title>{{ selectedTranslate.created }}</mat-card-title>
        <mat-card-subtitle>
          {{ selectedTranslate.sourceLanguage }} ->
          {{ selectedTranslate.targetLanguage }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          Оригинальный текст:
          {{ selectedTranslate.sourceText }}
        </p>
        <p>Перевод: {{ selectedTranslate.translatedText }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="removeTranslate()">УДАЛИТЬ</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button color="primary" (click)="clear()">
      Очистить список
    </button>
  </mat-grid-tile>
</mat-grid-list>
